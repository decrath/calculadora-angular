<div class="calculator">
    <h1>Calculadora</h1>
    <div >
        <input type="text" class="result" readonly value="{{ resultado }}"/>
    </div>
    <div>
        <button class="responsive long" *ngFor="let botonLargo of botonesLargos" (click)="agregarExpresion(botonLargo)">
            {{ botonLargo }}
        </button>
        <button class="responsive" *ngFor="let boton of botones" (click)="agregarExpresion(boton)">
            {{ boton }}
        </button>
    </div>
</div>
