<div class="calcilator">
    <h1>Calculadora</h1>
    <div >
        <input type="text" class="result" readonly />
    </div>
    <div>
        <button class="responsive long" *ngFor="let longButton of longButtons">
            {{ longButton }}
        </button>
        <button class="responsive" *ngFor="let button of buttons">
            {{ button }}
        </button>
    </div>
</div>
